<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
    }
    #collect-btn {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 15px;
    }
    #collect-btn:hover {
      background-color: #003eaa;
    }
    #collect-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #results {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .email-item {
      padding: 5px;
      margin: 3px 0;
      background: #f5f5f5;
      border-radius: 3px;
      word-break: break-all;
    }
    #copy-btn {
      background-color: #058b00;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
    #copy-btn:hover {
      background-color: #046b00;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h2>Email Address Extractor</h2>
  <button id="collect-btn">Extract Emails</button>
  <div id="status"></div>
  <div id="results"></div>
  <button id="copy-btn">Copy All to Clipboard</button>
  <script src="popup.js"></script>
</body>
</html>
